services:
  mongo:
    image: mongo:7
    container_name: memorise-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: memorise-backend
    restart: unless-stopped
    depends_on:
      - mongo
    environment:
      PORT: 4000
      MONGO_URI: mongodb://mongo:27017/memorise
      JWT_SECRET: replace-with-strong-secret
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
    ports:
      - '4000:4000'
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: memorise-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:4000/api
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules

volumes:
  mongo_data:
  backend_node_modules:
  frontend_node_modules:
